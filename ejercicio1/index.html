<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 1 html</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="multimedia/gta5.webp" alt="gta5" width="200" height="200"/>
    <br>
    <h2>Aprendiendo a utilizar los videos</h2>
    <video width="300" height="300" alt="Maradona" controls autoplay muted loop>
        <source src="multimedia/Diego Maradona, a 20 años de su llegada a Newell's.mp4" type="video/mp4" alt="Maradona" />
    </video>
    <br>
    <h3>Aprendiendo a utilizar audios</h3>
    <audio controls autoplay loop>
        <source src="multimedia/Soda Stereo - Tratame Suavemente (Gira Me Verás Volver - Extras).mp3" type="audio/mp3" alt="Ceratti"/>
    </audio>
</body>
</html>
